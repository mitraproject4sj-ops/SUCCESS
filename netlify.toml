[build]
  command = "CI= npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "16"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "https://trading-dashboard-backend-qwe4.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  CI = "false"
  NODE_VERSION = "16"

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"